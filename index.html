<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>juego de campo de minas</title>
	<link rel="stylesheet" href="mainStyle.css">
</head>
<body>
	<header>
		<h1>juego de campos de mina</h1>
	</header>

	<p>
		<label for="hardness">Selecciona la dificultad</label> : 
		<select name="hardness" id="hardness">

	</p>

	<div id="matrixMine"></div>
	
	<p><span class="hits"></span></p>

	<p><input type="button" name="resetGame" value="resetear" /></p>
